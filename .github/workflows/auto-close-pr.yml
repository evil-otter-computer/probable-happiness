name: Auto Close PRs

on:
  pull_request:
    types: [opened, reopened]

jobs:
  check_pr:
    name: Check PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check if employee
        id: check_employee
        uses: super-duper-computing-machine/probable-octo-robot

      - name: Close PR
        id: close_pr
        uses: super-duper-computing-machine/laughing-umbrella
        if: ${{ steps.check_employee.outputs.employee == 'false' }}
      
      - name: Leave PR open
        id: leave_pr
        if: ${{ steps.check_employee.outputs.employee == 'true' }}
        run: echo "PR is from an employee, leaving it open"